<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- Mobile.html 참고-->
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0"
    </head>
    <body>
        <form>
            <!-- 사용자가 입력할때 수로만 가능하게 규제함 -->
            <p><input type="number" name="age" min="10" max="15"></p>
            <!-- 그 외의 Input type tag들-->
            <p><input type="date" name="datev"></p>
            <p><input type="week" name="weekv"></p>
            <p><input type="email" name="emailv"></p>
            <p><input type="search" name="searchv"></p>
            <p><input type="tel" name="telv"></p>
            <p><input type="url" name="urlv"</p>
            <p><input type="range" name="rangev" min="0" max="10"></p>
            <input type="submit">
        </form>
    </body>

</html>
