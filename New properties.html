<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- autocomplete on = 모든 Input tag자동완성 킴-->
        <form action="   " autocomplete="on">
            <input type="text" name="id" placeholder="id를 입력해주세요."
            autofocus>
            <!-- autofocus:
                사용자가 페이지에 들어오자마자 커서가 id쪽으로 이동되어져 있게함-->

            <!-- autocomplete off로 밑 태그만 자동완성이 꺼짐-->
            <input type="password" name="password" autocomplete="off"
            placeholder="비밀번호를 입력해주세요.">

            <input type="submit">
        </form>
    </body>
</html>
