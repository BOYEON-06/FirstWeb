<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="register.php">
            <!-- required 꼭 입력이 필요한 것에 쓰임 -->
            <input type="text" name="id" placeholder="아이디 입력" 
            required pattern="[a-zA-Z].+[0-9]"> <!-- Pattern ""안에는 정규표현식으로 표현 -->
                            <!-- [a-zA-z]:영어 대소문자 .:어떠한 문자든 입력 가능 .+:하나
                            [0-9]:0부터 9까지 중 하나가 입력 되어야 함 -->
            <input type="email" name="email" placeholder="이메일 입력">
            <input type="submit">
        </form>
    </body>
</html>
